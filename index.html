<!DOCTYPE html>
<html>
    <head>
        <title>
            Giphy
        </title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top justify-content-between">
            <a class="navbar-brand">Giphy</a>
            <div class="form-inline">
                <input id="search-term" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="search-button" class="btn btn-outline-success my-2 my-sm-0">Search</button>
                <button id="random-button" class="btn btn-outline-success my-2 my-sm-0">Random</button>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container">
            <div class="row gallery justify-content-center">
                <h3 class="text-center">  Search for a Gif above <br> Your results will display here</h3>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row justify-content-center">
                    <p>Copyright &copy; Your Website 2017</p>
                </div>
            </div>
        </footer>
        
        <!-- Modal HTML-->
        <div id='deleteModal' class="modal" tabindex="-2" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Delete this GIF?</p>
              </div>
              <div class="modal-footer">
                <button id="modalYes" type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
                <button id="modalNo" type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              </div>
            </div>
          </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/script.js" async defer> </script>
    </body>

</html>
